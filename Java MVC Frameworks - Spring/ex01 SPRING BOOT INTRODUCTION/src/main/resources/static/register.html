<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div id="offerManager">
        <div id="regOffer">
            <form action="/reg" method="post">
                <h2>Reg offer</h2>
                <input type="number" name="apartmentRent" placeholder="Rent price ..."
                       min="0.001" step="0.001" required="required"
                       oninvalid="this.setCustomValidity('Rent price should not be empty!')"
                       oninput="this.setCustomValidity('')"/>
                <input type="text" name="apartmentType" placeholder="Apartment type..."
                       oninvalid="this.setCustomValidity('Apartment type should not be empty!')"
                       oninput="this.setCustomValidity('')" required="required">
                <input type="number" name="agencyCommission" placeholder="Commission rate..."
                       oninvalid="this.setCustomValidity('Commission rate should be between 0 and 100%!')"
                       oninput="this.setCustomValidity('')"
                       required="required"
                       min="0" max="100" step="0.01">
                <button name="regOffer" class="button">REG OFFER</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
