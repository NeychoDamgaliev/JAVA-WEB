<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main class="mt-3">
        <div class="jumbotron re-background mt-4">
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="inputConfirmPassword">Confirm Password</label>
                    <input name="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
