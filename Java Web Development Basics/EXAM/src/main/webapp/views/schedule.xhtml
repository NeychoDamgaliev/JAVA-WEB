<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>

        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Schedule</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" styleClass="text-exodia h3" value="Title"/>
                    </div>
                    <h:inputText type="text"
                                 styleClass="form-control"
                                 id="title"
                                 placeholder="Title..."
                                 name="title"
                                 required="true"
                                 requiredMessage="Please enter Title!"
                                 value="#{scheduleCreateBean.document.title}"/>
                </div>

                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="content" styleClass="text-exodia h3" value="Content"/>
                    </div>
                    <h:inputTextarea class="form-control"
                                     id="content"
                                     name="content"
                                     rows="10"
                                     placeholder="Content..."
                                     required="true"
                                     requiredMessage="Plrease enter Content!"
                                     value="#{scheduleCreateBean.document.content}"/>
                </div>

                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit"
                                     styleClass="btn bg-exodia text-white"
                                     value="Schedule"
                                     action="#{scheduleCreateBean.schedule}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
