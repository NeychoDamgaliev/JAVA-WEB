<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/guest-navbar.xhtml" />
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Login</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-exodia" value="Username" />
                    <h:inputText type="text" styleClass="form-control"
                                 id="username"
                                 placeholder="Username..."
                                 name="username"
                    required="true"
                    requiredMessage="Please enter USERNAME!"
                    value="#{loginBean.userLoginBindingModel.username}" />
                </div>
                <h:message for="username" style="color:red; margin: 0 auto;"/>

                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-exodia" value="Password" />
                    <h:inputSecret type="password"
                                   styleClass="form-control"
                                   id="password"
                                   placeholder="Password..."
                                   name="password"
                    required="true"
                    requiredMessage="Please enter PASSWORD"
                    value="#{loginBean.userLoginBindingModel.password}" />
                </div>
                <h:message for="password" style="color:red; margin: 0 auto;"/>

                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit"
                                     styleClass="btn bg-exodia text-white"
                                     value="Login"
                    action="#{loginBean.login}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

        <ui:include src="templates/footer.xhtml" />
    </div>
</h:body>
</html>
