<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/guest-navbar.xhtml"/>

        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Register</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                    <h:inputText styleClass="form-control"
                                 id="username"
                                 placeholder="Username..."
                                 name="username"
                                 required="true"
                                 requiredMessage="Please type a Username!"
                                 value="#{registerBean.userRegisterBindingModel.username}"/>
                </div>
                <h:message for="username" style="color:red; margin: 0 auto;"/>
                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                    <h:inputSecret styleClass="form-control"
                                   id="password"
                                   placeholder="Password..."
                                   name="password"
                                   required="true"
                                   requiredMessage="Please type Password!"
                                   value="#{registerBean.userRegisterBindingModel.password}"/>
                </div>
                <h:message for="password" style="color:red; margin: 0 auto;"/>

                <div class="form-group">
                    <h:outputLabel for="confirmPassword" styleClass="text-exodia" value="Confirm Password"/>
                    <h:inputSecret styleClass="form-control"
                                   id="confirmPassword"
                                   placeholder="Confirm Password..."
                                   name="confirmPassword"
                                   required="true"
                                   requiredMessage="Please type Confirm Password!"
                                   value="#{registerBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <h:messages for="confirmPassword" style="color: red;margin: 0 auto;"/>

                <div class="form-group">
                    <h:outputLabel for="email" styleClass="text-exodia" value="Email"/>
                    <h:inputText type="email"
                                 styleClass="form-control"
                                 id="email"
                                 placeholder="Email..."
                                 name="email"
                                 required="true"
                                 requiredMessage="You should provide an Email!"
                                 value="#{registerBean.userRegisterBindingModel.email}"/>
                </div>
                <h:message for="email" style="color:red; margin: 0 auto;"/>

                <hr class="bg-exodia hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-exodia text-white"
                                     value="Register"
                                     action="#{registerBean.register}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
