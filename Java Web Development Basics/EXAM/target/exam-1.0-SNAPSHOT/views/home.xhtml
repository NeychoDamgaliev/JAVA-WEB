                <ui:repeat value="#{homeBean.documents}" var="document" varStatus="status">
                    <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-between'&gt;" escape="false"

                    <div class="print-scheduled col-md-2 bg-exodia rounded">

                    </c:forEach>
