<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/guest-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText required="true" requiredMessage="Please enter your Username"
                                 class="form-control" id="username" type="text"
                                 name="username" value="#{loginBean.userLoginBindingModel.username}"
                                 validatorMessage="UserName must be ... message">
                    </h:inputText>
                </div>
                <h:message for="username" style="color:red; margin: 0 auto;"/>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret required="true" requiredMessage="Please enter password"
                                   class="form-control"
                                   id="password" name="password"
                                   value="#{loginBean.userLoginBindingModel.password}"
                                   validatorMessage="Password must be between 5 and 10 message"/>
                </div>
                <h:message for="password" style="color:red; margin: 0 auto;"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" value="Login" action="#{loginBean.login}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
