<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>Create Cat!</h1>
                </div>
            </div>
            <hr class="hr-background"/>
            <h:form id="j_id_p" name="j_id_p"
                    enctype="application/x-www-form-urlencoded">
                <div class="row">
                    <div class="col-md-12  d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel value="Name"/>
                            <h:inputText id="catName" value="#{catCreate.catCreateBindingModel.name}"
                                         class="form-control"
                                         validatorMessage="Name must contain at least 2 characters, shouldnâ€™t be longer than 10!">
                                <f:validateLength minimum="2" maximum="10"/>
                            </h:inputText>
                        </div>
                    </div>
                    <h:message for="catName" style="color:red; margin: 0 auto;"/>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel value="Breed"/>
                            <h:inputText
                                    id="catBreed"
                                    value="#{catCreate.catCreateBindingModel.breed}"
                                    class="form-control"
                                    validatorMessage="Breed must contain at least 5 characters, shouldnâ€™t be longer than 20!">
                                <f:validateLength minimum="5" maximum="20"/>
                            </h:inputText>
                        </div>
                    </div>
                    <h:message for="catBreed" style="color:red; margin: 0 auto;"/>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel value="Color"/>
                            <h:inputText
                                    value="#{catCreate.catCreateBindingModel.color}"
                                    class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel value="Age"/>
                            <h:inputText
                                    id="catAge"
                                    value="#{catCreate.catCreateBindingModel.age}"
                                    class="form-control"
                                    validatorMessage="Age must be between 1 and 31!">
                                <f:converter converterId="javax.faces.Integer"/>
                                <f:validateLongRange minimum="1" maximum="31"/>
                            </h:inputText>
                        </div>
                    </div>
                    <h:message for="catAge" style="color:red; margin: 0 auto;"/>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel value="Price"/>
                            <h:inputText
                                    id="catPrice"
                                    value="#{catCreate.catCreateBindingModel.price}"
                                    class="form-control"
                                    validatorMessage="Price must be at least 0.01!">
                                <f:converter converterId="javax.faces.BigDecimal"/>
                                <f:validateDoubleRange minimum="0.01"/>
                            </h:inputText>
                        </div>
                    </div>
                    <h:message for="catPrice" style="color:red; margin: 0 auto;"/>
                </div>

                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:outputLabel class="mr-4" value="Gender"/>
                        <h:selectOneRadio value="#{catCreate.catCreateBindingModel.gender}">
                            <f:selectItem itemValue="Male" itemLabel="Male"/>
                            <f:selectItem itemValue="Female" itemLabel="Female"/>
                        </h:selectOneRadio>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-check">
                            <h:selectBooleanCheckbox class="form-check-input"
                                                     value="#{catCreate.catCreateBindingModel.hasPassport}"/>
                            <h:outputLabel class="form-check-label mr-4"
                                           value="Has passport"/>
                        </div>
                    </div>
                </div>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel value="Added On"/>
                            <p:calendar
                                    id="catAddedOn"
                                    readonlyInput="true"
                                    required="true"
                                    class="ui-calendar form-control"
                                    value="#{catCreate.catCreateBindingModel.addedOn}"
                                    pattern="yyyy-MM-dd"
                                    requiredMessage="Please select Added On date">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </p:calendar>
                        </div>
                    </div>
                    <h:message for="catAddedOn" style="color:red; margin: 0 auto;"/>
                </div>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:commandLink type="submit" value="Create cat"
                                       class="btn btn-success"
                                       action="#{catCreate.catRegister}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
